
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f0f8ff;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Subscribe to My Internship Updates</h2>
  <form>
    <input type="email" placeholder="Enter your email" required>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
